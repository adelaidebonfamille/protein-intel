<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <form action="" method="post">
        <label>Nama</label> <br />
        <input type="text" name="txtnama" /> <br />
        <label>NIM</label> <br />
        <input type="text" name="txtnim" /> <br />
        <label>Email</label> <br />
        <input type="text" name="txtemail" /> <br />
        <label>Fakultas</label> <br />
        <input type="text" name="txtfakultas" /> <br />
        <label>Prodi</label> <br />
        <input type="text" name="txtprodi" /> <br />
        <label>Angkatan</label> <br />
        <input type="number" name="txtangkatan" /> <br />
        <label>Nomor Telpon</label> <br />
        <input type="text" name="txtnotelp" /> <br />
        <div class="file">
          <button>Choose File</button>
          <p>No file chosen</p>
        </div>
        <button class="submit">Submit</button>
        <hr />
        <h3>Ganti Password</h3>
        <div class="changepass">
          <label for="">Password</label> <br />
          <input type="password" name="txtpassword" /> <br />
          <label for="">Confirm Password</label> <br />
          <input type="password" name="txtpassword" /> <br />
        </div>
        <div class="change">
          <button>Change</button>
        </div>
      </form>
    </div>
  </body>
</html>
