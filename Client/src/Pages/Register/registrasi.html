<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Page</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Registrasi</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Masukkan Nama" required>
                        <i class="uil uil-user"></i> 
                    </div>

                    <div class="input-field">
                        <input type="text" placeholder="Masukkan NIM" required>
                        <i class="uil uil-envelope-shield icon"></i> 
                    </div>

                    <div class="input-field">
                        <input type="password" placeholder="Masukkan Password" required>
                        <i class="uil uil-lock-alt"></i>
                    </div>

                    <div class="input-field">
                        <input type="password" placeholder="Konfirmasi Password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck" required>
                            <label for="logCheck" class="text">Accept privacy & policy</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Registrasi">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Sudah daftar?
                        <a href="login.html" class="text signup-text">Login sekarang</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
